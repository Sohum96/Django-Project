{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock %}

{% block auth %}
	
	<form class="navbar-form navbar-left" action="/" method="post" accept-charset="utf-8" >
		{{ form|crispy }}
			{% if next %}
			<input type="hidden" required name="next" value="{{ next }}" />
			{% endif %}

			<div class="form-group">
			<label>Username</label>
			<input type="text" name="username" value="{{ username }}" placeholder="Username"  />
			</div>

			<div class="form-group">
			<label>Password</label>
			<input type="password" required name="password" value="" placeholder="Password" />
		
			<input class="btn btn-default"type="submit" value="Login" />
	</form>

{% endblock %}


{% block heading %}
<h1 style="font-family=Helvetica"> <br/>Login Site <h1> 
<form>
	<fieldset>
			<legend>{{ state }}</legend>
	</fieldset>
</form>	
{% endblock %}
