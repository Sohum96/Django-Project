{% load static %}
<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% block title %} Base Site {% endblock %} 
	</title>
	<meta name="description" content="">
	<meta name="viewpoint" cotent="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<style>
		body{
			padding: 50px,0px,20px,0px;
		}
	</style>
	<link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


	<script>windows.jQuery || document.write("<script src="{% static "js/vendor/jquery-1.10.1.min.js" %}">)"</script>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle='collapse' data-target="#navbarCollapse">
				<span class="sr-only">Toggle Navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Branch Change 2015 </a>
			</div>
			<div id="navbarCollapse" class="collapse navbar-collapse">
          	{% block toggle_auth %}
            	{% include "toggle_auth.html" %}
          	{% endblock %}
        	</div><!--/.navbar-collapse -->
      	</div>
    </nav>		
	<div class="container">
		<div>
			{% block heading %} <!-- Heading goes here -->
			{% endblock %}
		</div>
		<div>
			{% block content %}
				<!-- Welcome! :) -->
			{% endblock %}	
		</div>
		<hr>

		<footer>
			<p>&#09; &copy; G25: Coding_Ninjas	</p>
		</footer>
	</div>  
</body>
</html>
